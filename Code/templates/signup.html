      <form method="POST" action="/signup">
        <section class="h-100 card ">
            <div class="container py-5 h-100 ">
              <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col  ">
                  <div class="card card-registration my-4 shadow-lg p-3 mb-5 ">
                    <div class="row g-0">
                      <div class="col-xl-6 d-none d-xl-block ">
                        <img src="static/images/sig.jpg" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
                      </div>
                                
                      <div class="col-xl-6">
                        <div class="card-body p-md-5 ">
                          <h3 class="mb-5 text-uppercase" style="color:#BA0021"> Registration form</h3>
                                            
                              <div class="row">
                                <div class="col-md-6 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="fname" name="fname" class="form-control form-control-lg" required />
                                    <label class="form-label" for="form3Example1m" style="color:#BA0021">First name</label>
                                  </div>
                                </div>
                                                
                                <div class="col-md-6 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="lname" name="lname" class="form-control form-control-lg" required />
                                    <label class="form-label" for="form3Example1n" style="color:#BA0021">Last name</label>
                                  </div>
                                </div>
                              </div>
                                            
                              <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                <h6 class="mb-0 me-4" style="color:#BA0021">Gender: </h6>
                                    <div class="form-check form-check-inline mb-0 me-4">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" name="gender" value="option1"/>
                                      <label class="form-check-label" for="femaleGender" style="color:#BA0021">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" name="gender" value="option2"/>
                                      <label class="form-check-label" for="maleGender" style="color:#BA0021">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" name="gender" value="option3"/>
                                      <label class="form-check-label" for="otherGender" style="color:#BA0021">Other</label>
                                    </div>
                              </div>
 
                              <div class="form-outline mb-4">
                                <input type="text" id="phone" name="phone" class="form-control form-control-lg"required  />
                                <label class="form-label" for="form3Example90" style="color:#BA0021" >Phone Number</label>
                              </div>

                              <div class="form-outline mb-4">
                                <input type="number" id="age" name="age" class="form-control form-control-lg" required />
                                <label class="form-label" for="form3Example99" style="color:#BA0021">Age</label>
                              </div>

                              <div class="form-outline mb-4">
                                <input type="text" id="email" name="mail" class="form-control form-control-lg" required />
                                <label class="form-label" for="form3Example97" style="color:#BA0021">Email ID</label>
                              </div>

                              <div class="row">
                                <div class="col-md-6 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="username" name="username" class="form-control form-control-lg"  required/>
                                    <label class="form-label" for="form3Example1m1" style="color:#BA0021">Username</label>
                                  </div>
                                </div>
                  
                                <div class="col-md-6 mb-4">
                                  <div class="form-outline">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="form3Example1n1" style="color:#BA0021" >Password</label>
                                  </div>
                                </div>
                              </div>

                              <div class="d-flex justify-content-end pt-3">
                                <input type="reset" style="background-color: #BA0021; color:white;border-radius:10px;padding:12px;margin: 5px;" value="Reset all"/>
                                
                                <a href="/login">
                                  <button type="submit" style="background-color: #BA0021; color:white;border-radius:10px;padding:12px;margin:5px" >Submit form</button>
                                </a>
                              </div>

                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
            </div>
        </section>
      </form>

</body>
